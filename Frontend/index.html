<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ef0c0d16c3.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <i id='logout' class="fa-solid fa-arrow-right-from-bracket"></i>
    <button id="premium">Buy Premium</button>
    <h2>Expense Tracker</h2>
    <div class="container">
        <div class="inc-exp-container">
            <div>
                <h4>Total Income</h4>
                <p id="money-plus" class="money plus">₹0.00</p>
            </div>
            <div>
                <h4>Total Expense</h4>
                <p id="money-minus" class="money minus">₹0.00</p>
            </div>
        </div>
        <div class="row-container">
            <form id="form" class="row-container" >
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="₹" />
                </div>
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="desc" placeholder="" />
                </div>
                <div class="form-control">
                    <label for="text">Category</label>
                    <input type="text" list="type" id="catg" placeholder="Select" />
                </div>
                <datalist id="type">
                    <option value="Movie">
                    <option value="Food Order">
                    <option value="Rent">
                    <option value="Bill">
                    <option value="EMI">
                  </datalist>
                <button id="addBtn" class="btn">Add Expense</button>
            </form>
        </div>

        <h3>History <i id='downloadBtn' class="fa-solid fa-cloud-arrow-down"></i></h3>
        <ul id="list" class="list"></ul>      
        
        <div class="pages-container"></div>
        <div class="rows">
            <p>Records per page:</p>
            <select name="records" id="rows">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
